version: 1.3.0

cache: true

endpoints:
  custom:
    - name: "OpenAI"
      iconURL: "openAI"
      apiKey: "${UNIFIED_ENDPOINT_API_KEY}"
      baseURL: "${OPENAI_BASE_URL}"
      models:
        default: [
          "gpt-5-2025-08-07",
        ]
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      userIdQuery: false
      titleModel: "gpt-5-nano-2025-08-07"
      summarize: false
      summaryModel: "gpt-5-mini-2025-08-07"
      forcePrompt: false
      modelDisplayLabel: "GPT-5"